<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  
</head>
<body>
<main>
  <!-- Card Begins -->
  <article class="container">
 
    <img src="assets/images/illustration-article.svg" alt="Article illustration" class="article-illustration">
    <a href="#" class="article-btn-link">
    <button class="article-btn">Learning</button>
    </a>
    <p class="article-date">Published 21 Dec 2023</p>
    <h3 class="article-title">HTML & CSS foundations</h3>
    <p class="article-description">These languages are the backbone 
      of every website, defining structure, content, and presentation.</p>
    <div class="article-author">
      <img src="assets/images/image-avatar.webp" alt="Author's profile picture" class="author-avatar">
      
        <p class="author-name">Greg Hooper</p>
      
      </div>
  </article>
<!--  Card ends -->
<!-- Attribution begins -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/okayishmael">Ishmael Sunday</a>.
  </div>
<!-- Attribution ends -->
</main>
</body>
</html>
